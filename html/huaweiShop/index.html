        *{

        .headerBox{

            flex-direction: row;
            width: 100%;
            height: 74px;
            justify-content: center;
            background-color: #ffff;
        }
        .bigBox{
            
            display: flex;
            font-size: 40px;
            width: 1200px;
            height: 100%;
            align-items: center;
            background-color: #ffff;
        }
        .libox{
            display: flex;
            margin-left: 40px;
            width: 1043.5px;
            height: 16px;
            line-height: 16px;
        }
        .ui{
            display: flex;
            width: 100%;
            height: 100%;
        }
        .li{
            display: flex;
            flex-flow:row;
            list-style-type: none;
            margin-left: 40px;
            width: 64;
            height: 16;
            justify-content: space-around;
            font-size: 16px;
            color: #000;
        }
        .li:hover{
            color:#cf0a2c ;
        }
        .huaweishangcheng_Box{
            display: flex;
            width: 103px;
            height: 100%;
        }
        .huaweishangcheng_Img{
            display: flex;
            width: 100%;
            height: 100%;
        }
        .findBox{
            display: flex;
            width: 45.5px;
            height: 26px;
        }
        .find_img{
            display: flex;
            width: 26px; 
            height: 100%;
            left: 0px;
        }
        .shoptype{
            float: left;

        }
        .banner_img{
            height: 550px;
            overflow: hidden;
           
        }
        .banner_img  img{
                width: 100%;
                height: 100%;
